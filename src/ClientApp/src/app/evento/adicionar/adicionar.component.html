<form class="form" [formGroup]="registerForm" (ngSubmit)="addEvento()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="sensor">Sensor</label>
        <input type="text" class="form-control" name="sensor" formControlName="sensor" placeholder="Pais">
      </div>
      <div class="form-group col-md-6">
        <label for="pais">Pais</label>
        <input type="text" class="form-control" name="pais" formControlName="pais" placeholder="Pais">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="regiao">Região</label>
        <input type="text" class="form-control" name="regiao" formControlName="regiao" placeholder="Região">
      </div>
      <div class="form-group col-md-6">
        <label for="valor">Valor</label>
        <input type="text" class="form-control" name="valor" formControlName="valor" placeholder="Valor">
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
